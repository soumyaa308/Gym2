<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IronCore Fitness</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #e74c3c;
      --hover-color: #e67e22;
      --card-color: #f2f2f2;
    }

    body.dark {
      --bg-color: #111111;
      --text-color: #cac5cff4;
      --card-color: #222222;
      --accent-color: #ff4f4f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background-color: var(--accent-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: yellow;
    }

    #mode-toggle {
      background: none;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    #hero {
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1571019613914-85f342c1d4f1?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: yellow;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin: 0;
      transition: color 0.3s;
    }

    .hero-text h1:hover,
    .hero-text p:hover {
      color: var(--hover-color);
    }

    .btn {
      background: var(--accent-color);
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--hover-color);
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .programs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    footer {
      background: var(--accent-color);
      color: yellowgreen;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IronCore</div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#programs">Programs</a>
      <a href="#contact">Contact</a>
      <button id="mode-toggle">üåô</button>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-text">
      <h1 id="greeting">Welcome to IronCore</h1>
      <p>Your transformation starts here.</p>
      <a href="#contact" class="btn">Join Now</a>
    </div>
  </section>

  <section id="programs">
    <h2>Our Programs</h2>
    <div class="programs" id="program-list">
      <!-- Program cards inserted by JavaScript -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 IronCore Fitness. All rights reserved.</p>
  </footer>

  <script>
    // Dark mode toggle with localStorage
    const toggle = document.getElementById("mode-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    // Restore theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }

    // Time-based greeting
    const greeting = document.getElementById("greeting");
    const hour = new Date().getHours();
    if (hour < 12) greeting.textContent = "Good Morning, Welcome to IronCore!";
    else if (hour < 18) greeting.textContent = "Good Afternoon, Welcome to IronCore!";
    else greeting.textContent = "Good Evening, Welcome to IronCore!";

    // Dynamic Program Cards
    const programs = [
      { title: "Weight Lifting", desc: "Build strength and size with focused routines." },
      { title: "Cardio Blast", desc: "Burn fat and boost endurance with intense sessions." },
      { title: "CrossFit", desc: "Total body workout combining power and agility." },
      { title: "Zumba", desc: "Fun dance sessions to energize and tone." }
    ];

    const programList = document.getElementById("program-list");
    programs.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p>`;
      programList.appendChild(div);
    });

    // Contact form validation
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !email || !message) {
        alert("Please fill all fields.");
        return false;
      }
      alert("Thanks for contacting IronCore!");
      return false; // prevent real form submission (for now)
    }
  </script>

</body>
</html>
